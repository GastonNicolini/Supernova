<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Contacto - Supernova</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/stylesCSS.css">
    <meta name="description" content="Contactanos para recibir los beneficios ofrecidos por supernova.">
    <meta name="keywords"  content="SUPERNOVA, INFORMATICA, EMPRESA, CONTACTO">
    <script src="../js/bootstrap.js"></script>
    <link href="../images/favicon.png" rel="icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar__logo" href="index.html">
                    <img src="../images/logo-full-dark.png" alt="logo"/>
                </a>
                <nav class="navbar-dark bg-black">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
                <div class="collapse navbar-collapse navbar-collapse--modifier justify-content-end" id="navbarToggleExternalContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="services.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="team.html">Nosotros</a>
                        </li>
                        <li class="nav-item nav-item">
                            <a class="nav-link nav-item--custom" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item nav-item--active">
                            <a>Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="contact width-full">
                <div class="contact__body">
                    <h3 class="contact__title">Llene el formulario y contactenos!</h3>
                    <hr>
                    <form class="contact__form">
                        <div class="contact__form__row">
                            <div class="contact__form__row__half">
                                <div>
                                    <input type="text" class="form-elements form-elements-background" name="nombre" placeholder="Nombre"/>
                                </div>
                            </div>
                            <div class="contact__form__row__half">
                                <div>
                                    <input type="text" class="form-elements form-elements-background" name="apellido" placeholder="Apellido"/>
                                </div>
                            </div>
                        </div>
                        <div class="contact__form__row">
                            <div class="contact__form__row__full">
                                <input type="text" class="form-elements form-elements-background" name="mail" placeholder="Email"/>
                            </div>
                            <div class="contact__form__row__full">
                                <select name="tipoCliente" class="form-elements form-elements-background" placeholder="Tipo de cliente">
                                    <option value selected disabled>Tipo de cliente</option>
                                    <option>Individuo</option>
                                    <option>Empresa</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="contact__form__row__full">
                                <textarea name="mensaje" class="form-elements form-elements-background" cols="25" rows="5" placeholder="Pregunte cualquier duda que tenga!"></textarea>
                            </div>
                            <div class="contact__form__row__full">
                                <input type="checkbox"/>
                                <label for="newsletterCheck">Desea recibir el newsletter?</label>
                            </div>
                            <div class="contact__form__row__full">
                                <input type="submit" class="btn contact-btn" value="Enviar"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-text">
                    <p class="form-text__text">Vení a ser parte del futuro con
                        Supernova
                    </p>
                </div>
            </div>
        </section>
        <section class="whatsapp-fixed">
            <a href="https://web.whatsapp.com/">
                <img src="../images/whatsapp_logo.png" alt="logo whatsapp">
            </a>
        </section>
    </main>
    <footer>
        <div class="page-footer">
            <ul class="page-footer__social">
                <li>
                    <a href="https://www.facebook.com/">
                        <img src="../images/social-facebook.png" class="width-full" alt="facebook icon"/>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="../images/social-instagram.png" class="width-full" alt="instagram icon"/>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/">
                        <img src="../images/social-twitter.png" class="width-full" alt="twitter icon">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">
                        <img src="../images/social-youtube.png" class="width-full" alt="youtube icon">
                    </a>
                </li>
            </ul>
            <p>Copyright © 2021 Supernova S.R.L.</p>
        </div>
    </footer>
</body>
</html>
