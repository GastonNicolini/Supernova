<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Nosotros - Supernova</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesCSS.css">
    <meta name="description" content="Conocé a las personas que hacen parte de Supernova, y a las últimas oficinas construidas pensando en nuestros empleados.">
    <meta name="keywords"  content="SUPERNOVA, INFORMATICA, SOBRE, EMPRESA, EQUIPO">
    <script src="js/bootstrap.js"></script>
    <link href="images/favicon.png" rel="icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar__logo" href="index.html">
                    <img src="images/logo-full-dark.png" alt="logo"/>
                </a>
                <nav class="navbar-dark bg-black">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
                <div class="collapse navbar-collapse navbar-collapse--modifier justify-content-end" id="navbarToggleExternalContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="services.html">Servicios</a>
                        </li>
                        <li class="nav-item nav-item--active">
                            <a>Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item--custom" href="contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section>
            <h1 class="page-title">Nosotros</h1>
            <div class="main-grid__team">
                <div>
                    <img src="images/president-image.jpg" class="rounded width-full" alt="imagen del presidente de supernova">
                    <p>Luis Fernandez (Presidente)</p>
                </div>
                <div>
                    <img src="images/ceo-image-supernova.jpg" class="rounded width-full" alt="imagen de la CEO de Supernova">
                    <p>Patricia Torres (CEO)</p>
                </div>
                <div>
                    <img src="images/jefe-marketing-image.jpg" class="rounded width-full" alt="imagen del gerente de operaciones de supernova">
                    <p>David Lopez (Gerente de Operaciones)</p>
                </div>
            </div>
        </section>
        <section>
            <h1 class="page-title">Nuestras Oficinas</h1>
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/office1-image.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/office2-image.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/office3-image.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="whatsapp-fixed">
            <a href="https://web.whatsapp.com/">
                <img src="images/whatsapp_logo.png" alt="logo whatsapp">
            </a>
        </section>
    </main>
    <footer>
        <div class="page-footer">
            <ul class="page-footer__social">
                <li>
                    <a href="https://www.facebook.com/">
                        <img src="images/social-facebook.png" class="width-full" alt="facebook icon"/>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="images/social-instagram.png" class="width-full" alt="instagram icon"/>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/">
                        <img src="images/social-twitter.png" class="width-full" alt="twitter icon">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">
                        <img src="images/social-youtube.png" class="width-full" alt="youtube icon">
                    </a>
                </li>
            </ul>
            <p>Copyright © 2021 Supernova S.R.L.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
